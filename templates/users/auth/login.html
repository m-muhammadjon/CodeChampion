{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish | Code Champion</title>
    <!-- Give the link for the image (this will appear on the title icon) -->
    <link rel="icon" href="{% static 'assets/images/logo.jpg' %}">

    <!-- Including bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Including css file -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
</head>
<body>
<div class="container">
    <div class="login-form">
        <h2>Kirish</h2>
        <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email yoki username</label>
                <input type="text" class="form-control" id="email" name="email"
                       placeholder="Email yoki username'ni kiriting">
            </div>
            <div class="form-group">
                <label for="password">Parol</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Parolni kiriting">
            </div>
            <button type="submit" class="btn btn-primary">Kirish</button>
            {% if form.errors %}
                <div class="alert alert-danger mt-3" role="alert">
                    <ul>
                        {% for field in form %}
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

        </form>
        <div class="social-login">
            <p>Yoki quyidagilar bilan kiring:</p>
            <div class="d-flex justify-content-between">


                <a id="github-login-btn"
                   href="{% url 'social:begin' 'github' %}"
                   class="btn btn-primary btn-github">
                    <i class="fab fa-github"></i>GitHub
                </a>
                <a href="" class="btn btn-primary btn-google"><i class="fab fa-google"></i>Google</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>
</html>
